version: "3.8"
services:
  mongodb:
    image: "mongo"
    volumes:
      - data:/data/db
    # env_file:
    #   - ./mongo.env

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: prod
    ports:
      - "3002:3002"
    env_file:
      - ./server.env
    depends_on:
      - mongodb

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: prod
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    depends_on:
      - server

volumes:
  data:
